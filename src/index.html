<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="https://www.google.com/search"
      method="get"
      class="box boxForBigSearchBar"
      data-qa="big"
    >
      <img
        src="images/Search.svg"
        alt="image"
        class="imageForBig"
      >
      <input
        type="search"
        name="searchBarBig"
        placeholder="Try &quot;Los Angeles&quot;"
        class="input inputInBigSearchBar"
        data-qa="keypress"
      >
    </form>
    <form
      action="https://www.google.com/search"
      method="get"
      class="formSmall"
      data-qa="small"
    >
      <label class="box labelSmall">
        <img
          src="images/Search.svg"
          alt="image"
          class="imageForSmall"
        >
        <input
          type="search"
          name="inputSmall"
          placeholder="Try &quot;Los Angeles&quot;"
          class="input inputInSmallSearchBar"
        >
      </label>
    </form>
  </body>
</html>
